<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - 出退勤記録</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .register-container {
            max-width: 400px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-register {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 15px;
        }
        
        .btn-register:hover {
            background: #5568d3;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .note {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container register-container">
        <h1>新規登録</h1>
        
        <form id="register-form">
            <div class="form-group">
                <label for="name">名前</label>
                <input type="text" id="name" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="pin">PIN（4桁）</label>
                <input type="password" id="pin" maxlength="4" pattern="[0-9]{4}" required>
                <div class="note">※数字4桁で設定してください</div>
            </div>
            
            <div class="form-group">
                <label for="pin-confirm">PIN（確認）</label>
                <input type="password" id="pin-confirm" maxlength="4" pattern="[0-9]{4}" required>
            </div>
            
            <button type="submit" class="btn-register">登録</button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="login-link">
            既にアカウントをお持ちの方は <a href="login.html">ログイン</a>
        </div>
    </div>

    <script type="module" src="register.js"></script>
</body>
</html>
