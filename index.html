<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出退勤記録</title>
    <link rel="stylesheet" href="style.css">

    <!-- PWA設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>

<body>
<div style="position: absolute; top: 20px; right: 20px; color: white;">
        <span id="user-name"></span>
        <button id="logout-btn" style="margin-left: 10px; padding: 8px 16px; background: rgba(255,255,255,0.2); border: 1px solid white; border-radius: 6px; color: white; cursor: pointer;">ログアウト</button>
    </div>




  <div class="container">
        <h1>出退勤記録</h1>
        
        <div class="status">
            <p id="current-time"></p>
            <p id="today-status">今日の記録: 読み込み中...</p>
        </div>

        <div class="buttons">
            <button id="checkin-btn" class="btn btn-checkin">出勤</button>
            <button id="checkout-btn" class="btn btn-checkout">退勤</button>
        </div>

        <div id="message" class="message"></div>

      <!-- 管理画面へのリンク -->
        <div style="margin-top: 20px;">
            <a href="dashboard.html" style="color: black; text-decoration: none; padding: 15px 30px; background: rgba(255,255,255,0.2); border-radius: 8px; display: inline-block;">
                📊 管理画面へ
            </a>
        </div>



  </div>

    <!-- Firebase SDKを読み込み -->
    <script type="module">
        // ここに先ほどコピーしたFirebase設定を貼り付けます（次のステップで）
    </script>
    
    <script src="app.js" type="module"></script>

<!-- Service Worker登録 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/attendance-app/sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>


<!-- 確認ダイアログ -->
    <div id="confirm-dialog" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="display: flex; align-items: center; justify-content: center; height: 100%;">
            <div style="background: white; padding: 30px; border-radius: 12px; max-width: 90%; text-align: center;">
                <p id="confirm-message" style="font-size: 16px; margin-bottom: 20px; color: #333;"></p>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button id="confirm-cancel" style="padding: 12px 24px; background: #e5e7eb; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">キャンセル</button>
                    <button id="confirm-ok" style="padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">OK</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
