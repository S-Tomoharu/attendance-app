<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出退勤記録</title>

    <!-- PWA設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="出退勤記録">

    <link rel="stylesheet" href="style.css">
</head>
<body>

   <!-- ここから追加 -->
    <div style="position: absolute; top: 20px; right: 20px; color: white;">
        <span id="user-name"></span>
        <button id="logout-btn" style="margin-left: 10px; padding: 8px 16px; background: rgba(255,255,255,0.2); border: 1px solid white; border-radius: 6px; color: white; cursor: pointer;">ログアウト</button>
    </div>
    <!-- ここまで追加 -->



  
    <div class="container">
        <h1>出退勤記録</h1>
        
        <div class="status">
            <p id="current-time"></p>
            <p id="today-status">今日の記録: 読み込み中...</p>
        </div>

        <div class="buttons">
            <button id="checkin-btn" class="btn btn-checkin">出勤</button>
            <button id="checkout-btn" class="btn btn-checkout">退勤</button>
        </div>

        <div id="message" class="message"></div>
    </div>

    <!-- Firebase SDKを読み込み -->
    <script type="module">
        // ここに先ほどコピーしたFirebase設定を貼り付けます（次のステップで）
    </script>


    <!-- 完了画面 -->
    <div id="completion-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(102, 126, 234, 0.95); z-index: 9999; align-items: center; justify-content: center; display: none;">
        <div style="text-align: center; color: white;">
            <div style="font-size: 80px; margin-bottom: 20px;">✓</div>
            <div id="completion-message" style="font-size: 32px; font-weight: bold; margin-bottom: 10px;">出勤記録完了</div>
            <div id="completion-time" style="font-size: 24px; opacity: 0.9;"></div>
        </div>
    </div>

    
    <script src="app.js" type="module"></script>
</body>
</html>
